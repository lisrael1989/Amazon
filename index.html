<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/helpers.css" />
    <link rel="stylesheet" href="/styles/typography-colors.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Amazon clone web-site</title>

    <style></style>
  </head>
  <body>
    <header>
      <nav>
        <section class="left-header-section">
          <img src="/img/amazon-white-logo.png" alt="amazon-logo" />
          <section class="delivery-section">
            <section class="icon-place-section">
              <i class="fa-solid fa-location-dot" style="color: #ffffff"></i>
            </section>
            <section class="text-place-section">
              <p class="deliver-to small-txt">Deliver to</p>
              <p class="deliver-place big-header-txt">Israel</p>
            </section>
          </section>
        </section>
        <section class="search-section">
          <form action="" class="form-section">
            <i class="fa-solid fa-sort-down" style="color: #c9c9c9"></i>
            <input type="text" placeholder="ipad+samsung" name="product" id="product" />
          </form>
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </section>

        <section class="right-header-section flex">
          <section class="site-language flex">
            <img id="us-flag" src="img/united-states-flag-icon.svg" alt="usa-flag" width="30px" />
            <section class="en-section">
              <p>EN <i class="fa-solid fa-sort-down small-down-icon" style="color: #c9c9c9"></i></p>
            </section>
          </section>
          <section class="sign-in">
            <p class="small-txt">Hello,sign in</p>
            <p class="big-header-txt">
              Account & Lists <i class="fa-solid fa-sort-down small-down-icon" style="color: #c9c9c9"></i>
            </p>
          </section>
          <section class="return-orders-section">
            <p class="small-txt">Returns</p>
            <p class="big-header-txt">& Orders</p>
          </section>

          <section class="cart-section">
            <img src="img/cart-icon.png" alt="cart-icon" />
            <p class="big-header-txt">Cart</p>
          </section>
        </section>
      </nav>

      <nav class="small-nav">
        <section class="small-nav-section">
          <a href="#" id="all-link"><i class="fa-solid fa-bars"> </i> <span class="bold-text"> All</span></a>
          <a href="#">Today's Deals</a>
          <a href="#">Customer Service</a>
          <a href="#">Registry</a>
          <a href="#">Gift Cards</a>
          <a href="#">Sell</a>
        </section>
        <section class="small-nav-section">
          <a href="#" id="gaming-link"> <span class="gaming-store-link"> Shop the Gaming Store</span></a>
        </section>
      </nav>

      <section class="promotion-shipping-section">
        <p>We are experiencing shipping delays in your area. Please expect extended delivery time.</p>
      </section>
    </header>
  </body>
</html>
